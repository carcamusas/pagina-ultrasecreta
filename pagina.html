<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Ultrasecreta</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        #formulario {
            text-align: center;
        }
        #mensaje {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="formulario">
        <h1>Has encontrado la página ultrasecreta.</h1>
        <input type="text" id="entrada" placeholder="Ingresa la contraseña..." />
        <button onclick="verificarPalabra()">↵</button>
        <p id="mensaje"></p>
    </div>

    <script>
        function verificarPalabra() {
            const entrada = document.getElementById('entrada').value;
            const mensaje = document.getElementById('mensaje');
            if (entrada.toLowerCase() === 'carcamusas') {
                mensaje.textContent = 'Correcto. Ahora busca una SD en el aula.';
            } else {
                mensaje.textContent = 'Incorrecto.';
            }
        }
    </script>
</body>
</html>
